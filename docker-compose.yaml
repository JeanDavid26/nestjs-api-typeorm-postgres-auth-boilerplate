version: '1'

services:
  
  postgres:
    image: postgres:16
    container_name: db_container
    env_file:
      - .env
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      dockerfile: dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - postgres
    volumes:
      - uploads:/app/uploads

  caddy:
    image: caddy:latest
    container_name: caddy_container
    # On monte la config Caddyfile dans /etc/caddy/Caddyfile
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      # Pour que Caddy puisse stocker ses certificats et autres donn√©es
      - caddy_data:/data
      - caddy_config:/config
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api

volumes:
  pgdata:
  uploads:
  caddy_data:
  caddy_config: